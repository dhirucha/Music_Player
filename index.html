<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missoc</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/5a255bf80b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="download.jpg" id="song-img">
            <h1>Shiv Sama Rahe</h1>
            <p>Hanshraj Rahuvanshi</p>

            <audio id="song">
                <source src="./new_320_Shiv Sama Rahe - Hansraj Raghuwanshi.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    

    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")

        song.onloadeddata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains('fa-pause')){
                song.pause()
                ctrlIcon.classList.remove('fa-pause')
                 ctrlIcon.classList.add('fa-play')
            }else{
                song.play()
                ctrlIcon.classList.add('fa-pause')
                 ctrlIcon.classList.remove('fa-play')
            }
        }

        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
            },500)
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value
            ctrlIcon.classList.add('fa-pause')
             ctrlIcon.classList.remove('fa-play')
        }


    </script>


</body>
</html>
